<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Crypto Price Simulator</title>

</head>

<body>

<h1 class="display-3 text-center text-info mb-5">Crypto Price Simulator</h1>


<section>

  <div class="container-fluid">
    
    <div class="row">

      <div class="logo col">
        <a href="https://hpb.io/">High Performance Blockchain</a><img class="img-fluid" src="hpblogo.png">
      </div>
      
      <div class="col quantity text-center">
        <label name="quantity">Quantity of HPB</label>
        <input type="number" name="quantity" placeholder="1000">  
      </div>
      
      <div class="col ml-5 price text-center">
        <label name="price">Price of HPB</label>
        <input type="number" name="price" placeholder="100">  
      </div>

      <div class="col ml-5 marketcap text-center">
        <label name="marketcap">Marketcap of HPB</label>
        <input type="number" name="marketcap" placeholder="1000000">  
      </div>

      <div class="col ml-5 circulation text-center">
        <label name="circulation Supply">Circulation Supply of HPB</label>
        <input type="number" name="circulation" placeholder="1000000">  
      </div>

    </div>
    
    <div class="row">
        <div class="col-md-9 text-center mt-5">
          <p>Your hpb portfolio will worth <span></span></p>
        </div>
    </div>


  </div>

</section>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="crypto.js" type="text/javascript"></script>
</body>

</html>
