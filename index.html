<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Price Simulator</title>

</head>

<body>

<h1 class="display-4 text-center text-info mb-5">HPB Price Simulator</h1>

<wrapper>

  <section>
  
    <div class="container-fluid">
      
      <div class="row">

        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-3 logo d-flex justify-content-center">
          <img class="img-fluid hpblogo" src="hpblogo.png">
          <a id="hpblink" href="https://hpb.io/">High Performance Blockchain</a>
        </div>


        <div class="col-md-12 d-flex justify-content-center mt-0"></div>
          <p class="text-info text-center mt-5" id="cryptoinfo"></p>
      
        <div class="col-sm-6 col-lg-5 col-xl-6 mt-5">   
              <label for="formGroupExampleInput">Marketcap in USD</label>
              <input type="number" class="form-control" id="formGroupExampleInput" placeholder="5.000.000">
              <label for="formGroupExampleInput2">Circulation Supply</label>
              <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="10.000.000">
              <label for="formGroupExampleInput2">Number of HPB tokens in your Portfolio</label>
              <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="1000">
        </div>
      
        <div class="text-center col-12">  
          <button class="btn btn-info text-center mt-3">Calculate the price</button>
        </div>  

        <div class="col-md-12 d-flex justify-content-center mt-0">
          <p class="text-info text-center mt-5" id="resultParagraph"></p>
        </div>
      
      </div>  
    
    </div>

  </section>

</wrapper>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="crypto.js" type="text/javascript"></script>
</body>

</html>
